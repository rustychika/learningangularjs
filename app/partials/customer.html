<div ng-controller="CustomerCtrl as customer">
  <div><b>Customer Name:</b> {{customer.customerName}}</div>
  <div><b>Customer Number:</b> {{customer.customerNumber}}</div>

  <form>

    <div>
      <input type="text" ng-model="customer.cName" required/>
    </div>

    <div>
      <input type="number" ng-model="customer.cNumber" required/>
    </div>

    <div>
      <button ng-click="customer.changeCustomer();" >Change Customer</button>
    </div>

  </form>

</div>
